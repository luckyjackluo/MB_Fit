[files]
log_path = logs

[driver]
input = trimers.xyz
log_type = overwrite

[MBdecomp]
cluster_analysis = True
max_nbody_energy = 3
mbdecomp = True
kbody_energy = True

[molecule]
fragments = 3,3,3
charges = 0,0,0
spins = 1,1,1
names = H2O,H2O,H2O
symmetry = A1B2,A1B2,A1B2
SMILES = O(H)H,O(H)H,O(H)H

[model]
method = HF
basis = STO-3G
cp = False

[energy_calculator]
code = psi4

[psi4]
num_threads = 2
memory = 1GB
